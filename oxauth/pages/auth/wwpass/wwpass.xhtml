<!DOCTYPE composition
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="/WEB-INF/incl/layout/common-wwpassfrontend-template.xhtml">
    <f:metadata>
        <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" if="#{not identity.loggedIn}" />
    </f:metadata>

    <ui:define name="head">
        <meta name="description" content="WWPass page description" />
        <link rel="preload" href="/oxauth/ext/resources/img/gluu-button-ios-action.svg" as="image" />
        <link rel="preload" href="/oxauth/ext/resources/img/gluu-button-android-action.svg" as="image" />
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputText value="#{msgs['login.pageTitle']}" />
    </ui:define>

    <ui:define name="content-major">
      <h2 class="heading heading--h2 heading--light heading--marginBottom-0 qrcode-heading">Scan the QR code</h2>
      <p class="text text--marginTop-0 qrcode-heading">
          with WWPass<sup class="text__sup">TM</sup><h:outputText value="&#160;" />Key<h:outputText value="&#160;" />app to<h:outputText value="&#160;" />log in<h:outputText value="&#160;" />
      </p>
      <div class="loginMain__code-qr qrtap" id="qrcode">
        <canvas width="256" height="256"></canvas>
      </div>
      <div id="passkey" style="display:none">
        <button class="button button--action">Log in with WWPass Key</button>
      </div>

      <div class="hr"></div>
      <p class="text text--sm">Download WWPass<sup class="text__sup">TM</sup><h:outputText value="&#160;" />Key<h:outputText value="&#160;" />app from
      </p>
      <a class="button button--store button--store-ios" href="https://itunes.apple.com/us/app/wwpass-passkey-lite/id984532938">AppStore</a>
      <a class="button button--store button--store-google" href="https://play.google.com/store/apps/details?id=com.wwpass.android.passkey">Google Play</a>
    </ui:define>

    <ui:define name="content-additional">

        <!-- <div class="content__element">
        Anything you like here
      </div> -->

    </ui:define>

</ui:composition>
